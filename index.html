<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="todos">
    <section id="todoapp">
      <header id="header">
        <h1>Get done today:</h1>
        {{input type="text" id="new-todo" placeholder="What needs to be done?"
              value=newTitle action="createTodo"}}
      </header>

      <section id="main">
        <ul id="todo-list">
          {{#each itemController="todo"}}
            <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
              {{#if isEditing}}
                {{edit-todo class="edit" value=title focus-out="acceptChanges"
                                                insert-newline="acceptChanges"}}
              {{else}}
                {{input type="checkbox" checked=isCompleted class="toggle"}}
                <label {{action "editTodo" on="doubleClick"}}>{{title}}</label><button {{action "removeTodo"}} class="destroy"></button>
              {{/if}}
            </li>
          {{/each}}
        </ul>

        <input type="checkbox" id="toggle-all">
      </section>

      <footer id="footer">
        <span id="todo-count">
          <strong>{{remaining}}</strong> {{inflection}} left
        </span>
      </footer>
    </script>

    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.3.1.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="http://builds.emberjs.com/canary/ember-data.js"></script>
    <script src="js/libs/localstorage_adapter.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
